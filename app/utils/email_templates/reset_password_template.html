<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Подтверждение email</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <p>Здравствуйте!</p>
    <p>Для подтверждения вашего email нажмите кнопку ниже:</p>

    <form action="{url_reset}" method="post">
        <input type="hidden" name="token" value="{token}">
        <input type="hidden" name="password" value="{password}">
        <button type="submit" class="button">Подтвердить email</button>
    </form>

    <p>Если кнопка не работает, скопируйте и вставьте эту ссылку в браузер:</p>
    <p>{url_reset}?token={token}&password={password}</p>

    <p>С уважением,<br>Команда сервиса</p>
</body>
</html>
