{% extends "sqladmin/base.html" %}
{% block body %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <form class="col-lg-6 col-md-6 card card-md" action="{{ url_for('admin:login') }}" method="POST"
          autocomplete="off">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Вход в {{admin.title}}</h2>
            <div class="mb-3">
                <label class="form-label">Имя пользователя</label>
                {% if error %}
                <input name="username" type="text" class="form-control is-invalid" placeholder="Введите email"
                       autocomplete="off">
                <div class="invalid-feedback">{{ error }}</div>
                {% else %}
                <input name="username" type="text" class="form-control" placeholder="Введите email"
                       autocomplete="off">
                {% endif %}
            </div>
            <div class="mb-2">
                <label class="form-label">
                    Пароль
                </label>
                {% if error %}
                <input name="password" type="password" class="form-control is-invalid" placeholder="Пароль"
                       autocomplete="off">
                <div class="invalid-feedback">{{ error }}</div>
                {% else %}
                <input name="password" type="password" class="form-control" placeholder="Пароль"
                       autocomplete="off">
                {% endif %}
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </div>

            <!-- Зависимые чекбоксы -->
            <div class="mt-3">
                <label class="form-label">Действие</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="defaultAction" name="action" value="login" checked>
                    <label class="form-check-label" for="defaultAction">Обычный вход</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="newUser" name="action" value="new_user">
                    <label class="form-check-label" for="newUser">Новый пользователь</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="resetPassword" name="action" value="reset_password">
                    <label class="form-check-label" for="resetPassword">Сброс пароля</label>
                </div>
            </div>
            {% if message %}
            <div class="mb-3">
                <label class="form-label">Сообщение</label>
                <div id="message-field" class="form-control">{{ message }}</div>
            </div>
            {% endif %}
        </div>
    </form>
</div>

<script>
    // Получаем все радио-кнопки с name="action"
    const radios = document.querySelectorAll('input[name="action"]');

    radios.forEach(radio => {
        radio.addEventListener('change', function ());
        });
    });
</script>
{% endblock %}
